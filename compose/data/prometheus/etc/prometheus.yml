# my config
global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
alerting:
  alertmanagers:
  - static_configs:
    - targets: []
    scheme: http
    timeout: 10s
    api_version: v2
scrape_configs:
  - job_name: prometheus
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
    - targets:
      - localhost:9090
  - job_name: elasticsearch_exporter_1
    honor_timestamps: true
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    scheme: http
    static_configs:
    - targets:
      - elasticsearch_exporter:9114
  - job_name: fake
    static_configs: [{ targets: ["fake-metrics:8000"] }]
    metrics_path: /metrics
  - job_name: 'mariadb'
    static_configs:
      - targets: ['mysqld-exporter:9104']   # <- service name, not localhost